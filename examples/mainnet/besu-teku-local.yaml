---
global:
  provider: local
  env: dev
  network: mainnet
  elc: besu
  clc: teku

besu:
  # this is individual to each client coz each has a different volume snapshot
  restore:
    enabled: false
    snapshot: ""
  affinity: {}
  tolerations: {}
  storage:
    size: "5Gi"

teku:
  # this is individual to each client coz each has a different volume snapshot
  restore:
    enabled: false
    snapshot: ""
  affinity: {}
  tolerations: {}   
  storage:
    size: "5Gi"